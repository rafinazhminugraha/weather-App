<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form action="" class="weatherForm">
    <input type="text" class="cityInput" placeholder="Enter City">
    <button type="submit">Get Weather</button>
  </form>

  <div class="card">
    <h1 class="cityDisplay">JAKARTA</h1>
    <p class="tempDisplay">45°</p>
    <p class="humadityDisplay">Humadity: 75%</p>
    <p class="descDisplay">Clear Skies</p>
    <p class="weatherEmoji">☀️</p>
    <p class="errorDisplay">Please Enter a City</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
